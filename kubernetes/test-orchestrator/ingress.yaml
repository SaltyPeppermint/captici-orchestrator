---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-orchestrator
  namespace: cdpb-tester
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /testpath
        pathType: Prefix
        backend:
          service:
            name: web-example-svc
            port:
              number: 80